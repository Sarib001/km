<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Especiales de Hoy</title>

  <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-image: url("https://i.pinimg.com/1200x/15/2f/9a/152f9a7ff3dd10e456a9661c9b98c7b5.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: repeat;
      font-family: 'Garamond', serif;
      color: #3a1f04;
      text-align: center;
      overflow: hidden;
    }
    h2 {
      font-size: 10vh;
      color: #d43c0e;
      margin-top: 3vh;
      font-family: 'Roundest Serial', 'Garamond', serif;
    }
    
    h1 {
      font-size: 6vh;
      color: #e5ff00;
      margin-top: -10vh;
      margin-bottom: 5vh;
    }

    .slideshow-container {
      position: relative;
      margin-top: -4vh;
      width: 100%;
      height: calc(100vh - (4 * 6vh));
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 2s ease-in-out;
    }

    .slide {
      min-width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr;
      gap: 2vw;
      padding: 2vw;
      padding-bottom: 0vh;
    }

    .item {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #464646;
      border-radius: 1.5rem;
      padding: 0rem;
      position: relative;
      box-shadow: 0 0px 16px 10px rgb(17, 17, 17);
      max-height: 70vh;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
    }

    .item-name {
      text-align: left;
      font-size: 6vh;
      line-height: 1;
      margin-top: 5vh;
      margin-left: 1vh;
      color: #ffffff;
    }

    .price {
      position: absolute;
      right: 3vh;
      bottom: 2vh;
      text-align: right;
      font-size: 7vh;
      color: #ffffff;
    }

    .original {
      text-decoration: line-through;
      color: #acacac;
      margin-right: 0;
      position: absolute;
      right: 0.5vh;
      bottom: 7vh;
      font-size: 4vh;
      width: max-content;
      text-align: right;
      display: block;
    }
    .logo-corner {
      position: fixed;
      top: 1vh;
      left: 1vw;
      z-index: 200;
      width: 30vh;
      height: auto;
      pointer-events: none;
      user-select: none;
    }
    .sale {
      color: #ffffff; /* Fallback text color */
      background: linear-gradient(75deg, #ff0000 48%, #fff06c 49%, #fff06c 50%, #ff0000 51%, #ff0000 80%);
      background-size: 1000% 100%;
      background-position: 0% 0%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s infinite linear; 
      animation-fill-mode: forwards;
      -webkit-text-size-adjust: none;
      font-weight: 600;
      text-decoration: none;
      white-space: nowrap;
    }
    @supports not (-webkit-text-fill-color: transparent) {
      .sale {
        color: #4d4d4d; /* Fallback for unsupported browsers */
        background: none;
      }
    }
    @keyframes shine {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 0%;
      }
    }
    .sale-tag {
      position: absolute;
      top: 1px;
      right: 0px;
      background: #ff0000b6;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      padding: 0.4rem 0.8rem;
      border-radius: 0 1.5rem 0 1.5rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    #digital-clock {
      position: fixed;
      top: 0.8rem;
      right: 1rem;
      z-index: 100;
      pointer-events: none;
    }
    .clock {
      height: 5vh;
      color: white;
      font-size: 4vh;
      font-family: 'Garamond', serif;
      line-height: 5vh;
      display: flex;
      position: relative;
      overflow: hidden;
      background: rgba(0,0,0,0);
    }
    .clock::before, .clock::after {
      content: '';
      width: 5ch;
      height: 1vh;
      background: linear-gradient(to top, transparent, rgba(15,15,15,1));
      position: absolute;
      z-index: 2;
    }
    .clock::after {
      bottom: 0;
      background: linear-gradient(to bottom, transparent, rgba(15,15,15,1));
    }
    .clock > div {
      display: flex;
    }
    .tick {
      line-height: 4vh;
    }
    .tick-hidden {
      opacity: 0;
    }
    .move {
      animation: move linear 1s infinite;
    }
    @keyframes move {
      from { transform: translateY(0vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/nqmRcSD4/Ogn-Fresco1.png" alt="Logo" class="logo-corner">
  <h2>CARNICERIA</h2>
  <h1>ESPECIALES DE HOY</h1>
  <div class="slideshow-container">
    <div class="slides" id="slides"></div>
  </div>
  <div id="digital-clock">
    <div class="clock">
      <div class="hours">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second">
          <div class="number">0</div>
        </div>
      </div>
      <div class="tick">:</div>
      <div class="minutes">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second">
          <div class="number">0</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sheetId = "1L7o4U0TTY02yfq2KhxBt4otr1oQlAwhw-nzJO0R-c50";
    const slidesContainer = document.getElementById("slides");
    let currentSlide = 0;
    let totalSlides = 0;

    async function loadSpecials() {
      const response = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`);
      const text = await response.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));


      // Chunk into groups of 2 items per slide
      const chunks = [];
      for (let i = 0; i < rows.length; i += 2) {
        chunks.push(rows.slice(i, i + 2));
      }

      // Clone the first page to the end
      chunks.push(chunks[0]);

      // Build the HTML
      slidesContainer.innerHTML = "";
      totalSlides = chunks.length;

      chunks.forEach(group => {
        const slide = document.createElement("div");
        slide.className = "slide";


group.forEach(([item, price, salePrice, imageUrl, onSale]) => {
  const div = document.createElement("div");
  div.className = "item";

  let validImage = false;

  // Convert Google Drive link to direct image link
  if (imageUrl && imageUrl.includes("drive.google.com")) {
    const match = imageUrl.match(/\/d\/([a-zA-Z0-9_-]+)\//);
    if (match && match[1]) {
      imageUrl = `https://drive.google.com/uc?export=view&id=${match[1]}`;
      validImage = true;
    } else {
      const altMatch = imageUrl.match(/[?&]id=([a-zA-Z0-9_-]+)/);
      if (altMatch && altMatch[1]) {
        imageUrl = `https://drive.google.com/uc?export=view&id=${altMatch[1]}`;
        validImage = true;
      }
    }
  } else if (imageUrl && imageUrl.startsWith("http")) {
    validImage = true;
  }

  div.innerHTML = `
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center; height: 100%;">
      ${
        validImage
          ? `<div style=\"width: 100%; height: 50vh; position: relative;\">
                <img src=\"${imageUrl}\" alt=\"${item}\" style=\"width: 100%; height: 100%; object-fit: cover; border-top-left-radius: 1.5rem; border-top-right-radius: 1.5rem;\">
             </div>`
          : ''
      }
      <div style="width: 100%; padding: 2vh 2vw 1vh 2vw; display: flex; flex-direction: column; justify-content: flex-start; align-items: flex-start; text-align: left; flex: 1;">
        <div class="item-name" style="margin-top: 0.5vh;">${item}</div>
        <div class="price">
          ${
            (onSale === true || onSale === "TRUE") ?
            `<span class="original">$${parseFloat(price).toFixed(2)}</span>
             <span class="sale">$${parseFloat(salePrice).toFixed(2)}</span>` :
            `$${parseFloat(price).toFixed(2)}`
          }
        </div>
      </div>
    </div>
  `;

  slide.appendChild(div);
});




        // Fill empty cells to maintain layout
        while (slide.childNodes.length < 2) {
          const empty = document.createElement("div");
          empty.className = "item";
          empty.style.visibility = "hidden";
          slide.appendChild(empty);
        }

        slidesContainer.appendChild(slide);
      });
    }

    function showSlide(index) {
      slidesContainer.style.transform = `translateX(-${index * 100}%)`;
    }

    function startSlideshow() {
      setInterval(() => {
        currentSlide++;
        showSlide(currentSlide);

        if (currentSlide === totalSlides - 1) {
          setTimeout(() => {
            slidesContainer.style.transition = "none";
            currentSlide = 0;
            showSlide(currentSlide);
            setTimeout(() => {
              slidesContainer.style.transition = "transform 1s ease-in-out";
            }, 50);
          }, 1000);
        }
      }, 10000);
    }

    async function init() {
      await loadSpecials();
      showSlide(0);
      startSlideshow();
    }

    init();

    // Digital clock logic
    (function() {
      var hoursContainer = document.querySelector('#digital-clock .hours');
      var minutesContainer = document.querySelector('#digital-clock .minutes');
      var tickElements = Array.from(document.querySelectorAll('#digital-clock .tick'));

      var last = new Date(0);
      last.setUTCHours(-1);

      function updateTime () {
        var now = new Date();
        var lastHours = last.getHours().toString();
        var hours = now.getHours();
        var isPM = hours >= 12;
        hours = hours % 12;
        if (hours === 0) hours = 12;
        var nowHours = hours.toString();
        if (lastHours !== nowHours) {
          updateContainer(hoursContainer, nowHours);
        }
        var lastMinutes = last.getMinutes().toString();
        var nowMinutes = now.getMinutes().toString();
        if (lastMinutes !== nowMinutes) {
          updateContainer(minutesContainer, nowMinutes);
        }
        last = now;
      }

      function updateContainer (container, newTime) {
        var time = newTime.split('');
        if (time.length === 1) {
          time.unshift('0');
        }
        var first = container.firstElementChild;
        if (first.lastElementChild.textContent !== time[0]) {
          updateNumber(first, time[0]);
        }
        var lastEl = container.lastElementChild;
        if (lastEl.lastElementChild.textContent !== time[1]) {
          updateNumber(lastEl, time[1]);
        }
      }

      function updateNumber (element, number) {
        var second = element.lastElementChild.cloneNode(true);
        second.textContent = number;
        element.appendChild(second);
        element.classList.add('move');
        setTimeout(function () {
          element.classList.remove('move');
        }, 990);
        setTimeout(function () {
          element.removeChild(element.firstElementChild);
        }, 990);
      }

      setInterval(updateTime, 100);
      updateTime();
       // Add AM/PM indicator
      const ampmContainer = document.createElement("div");
      ampmContainer.style.fontSize = "3vh";
      ampmContainer.style.marginLeft = "0.4ch";
      ampmContainer.style.color = "white";
      document.querySelector("#digital-clock .clock").appendChild(ampmContainer);

      setInterval(() => {
        const now = new Date();
        const ampm = now.getHours() >= 12 ? "PM" : "AM";
        ampmContainer.textContent = ampm;
      }, 100);

    })();
  </script>
</body>
</html>
